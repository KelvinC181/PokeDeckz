{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row library">
        {% for card in card_list %}
        <div class="col-12 col-md-4 col-lg-2 my-2">
            <a href="{% url 'card_detail' card.card_id %}">
                <img class="library-img" src="{{ card.card_image.url }}">
            </a>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
