{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row library">
        {% for deck in deck_list %}
        <div class="col-12 col-md-4 my-2">
            <div class = "deck-list-items px-2">
                <div class="deck-list-name">
                    <a href="{% url 'deck_detail' deck.id %}">
                        <strong>{{deck.deck_name}}</strong> by {{deck.author}}
                    </a>
                </div>
            </div>
            
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
