{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row library">
        {% for deck in deck_list %}
        <div class="col-12 col-md-4 col-lg-2 my-2">
            <a href="{% url 'deck_detail' deck.id %}">
                {{deck.deck_name}}
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
